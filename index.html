<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lección 7. Grid</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <h1>Ejemplos de Grid en CSS</h1>
    
    <h2>Ejemplo 1. Grid Básico de dos columnas</h2>
    <div class="grid-example-1">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
    </div>

    <h2>Ejemplo 2. Grid de tres Columnas Repetidas</h2>
    <div class="grid-example-2">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
    </div>

    <h2>Ejemplo 3. Grid con Columnas de Diferente Tamaño</h2>
    <div class="grid-example-3">
        <div class="grid-item">A</div>
        <div class="grid-item">B</div>
        <div class="grid-item">C</div>
        <div class="grid-item">D</div>
        <div class="grid-item">E</div>
    </div>
</body>

</html>
